<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Agenda con backbone</title>

  <script type="text/template" id="contact_template">
    <div class="jumbotron">
      <h1>Jumbotron</h1>
      <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <p><a class="btn btn-primary btn-lg">Learn more</a></p>
    </div>
  </script>

</head>
<body>
<div class="container">
    <button class="btn btn-primary boton" style="margin-top:16px;">Agregar Contacto</button> <br><br>
    <div class="panel panel-primary texto">
      <div class="panel-heading">Nuevo Contacto
       <button class="close btn-close">x</button>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nombre" id="name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" id="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Telefono</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Telefono" id="phone">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" id="create-contact" class="btn btn-default add-contact">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <p class="contacts alert alert-dismissible alert-success"></p>
    <h2>Contactos <span class="badge account"></span></h2>
    <div id="Contacts"></div>
</div>
<script src="js/lib/jquery-1.11.2.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/main.js"></script>
<script src="js/models/Contact.js"></script>
<script src="js/views/ContactView.js"></script>
</body>
</html>
